<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bare-css@2.0.3/css/bare.min.css">
    <script src="js/compiled/out/lambda-example.js" type="text/javascript"></script>
</head>
<body>
<section>
    <h1>Lambda example</h1>
    <form>
        <fieldset>
            <label for="function-name">Function name</label>
            <input id="function-name">
            <label for="payload">Payload</label>
            <textarea id="payload"></textarea>
            <button primary
                    onclick="event.preventDefault();cljs_aws.lambda_example.invoke_function()">
                Invoke
            </button>
            <b id="output"></b>
        </fieldset>
    </form>
</section>
</body>
</html>
