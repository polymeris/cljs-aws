version: 2
jobs:
  build:
    docker:
    - image: circleci/clojure:lein-node
    working_directory: ~/repo
    steps:
    - checkout
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "project.clj" }}
        - v1-dependencies-
    - run: lein deps
    - save_cache:
        paths:
        - ~/.m2
        key: v1-dependencies-{{ checksum "project.clj" }}
    - run: lein v
    - run: lein download-deps
    - run: lein install
    - persist_to_workspace:
        root: ..
        paths:
        - repo
        - .m2

  unit-test-node:
    docker:
    - image: circleci/clojure:lein-node
    working_directory: ~/repo
    steps:
    - attach_workspace:
        at: ..
    - run: lein deps
    - run: lein test-node

  unit-test-phantom:
