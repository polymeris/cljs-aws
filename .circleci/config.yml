# Check https://circleci.com/docs/2.0/language-clojure/ for more details
#
version: 2
jobs:
  build:
    docker:
    - image: circleci/clojure:lein-node-browsers-legacy
    - image: localstack/localstack
    working_directory: ~/repo
    steps:
    - checkout
    # Download and cache dependencies
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "project.clj" }}
        # fallback to using the latest cache if no exact match is found
        - v1-dependencies-
    - run:
        name: Download library dependencies
        command: |
          lein deps
          lein npm install
    - run:
        name: Download Node.js example dependencies
        command: |
          lein deps
          lein npm install
        working_directory: ~/repo/node-examples
    - run:
        name: Download browser example dependencies
        command: |
          lein npm install
        working_directory: ~/repo/browser-examples
    - save_cache:
        paths:
        - ~/.m2
        key: v1-dependencies-{{ checksum "project.clj" }}
    - run:
        name: Run tests on Node.js
        command: lein test-node
    - run:
        name: Run tests on PhantomJS
        command: lein test-phantom
    - run:
        name: Install library locally
        command: lein install
    - run:
        name: Build Node.js examples
        command: |
          lein cljsbuild once dynamodb
          lein cljsbuild once s3
        working_directory: ~/repo/node-examples
    - run:
        name: Build browser examples
        command: |
          lein cljsbuild once lambda
        working_directory: ~/repo/browser-examples
    - run:
        name: Execute Node.js examples
        command: |
          export AWS_REGION=us-east-1
          export AWS_ACCESS_KEY_ID=AKIAIOSFODNN7EXAMPLE
          export AWS_SECRET_ACCESS_KEY=je7MtGbClwBF/2Zp9Utk/h3yCo8nvbEXAMPLEKEY

          export AWS_ENDPOINT=http://localhost:4570
          node target/dynamodb.js

          export AWS_ENDPOINT=http://localhost:4572
          node target/s3.js
        working_directory: ~/repo/node-examples